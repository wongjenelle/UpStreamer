<div class="mx-12">
  <h4>Upload New Video</h4>
  
  <app-create-form></app-create-form>
  <app-uploader [formData]="uploadedFile"></app-uploader>

  <div class="flex items-start">    
    <button mat-flat-button (click)="submit()">Submit</button> <!-- TODO: disable if not valid-->  
    <button mat-flat-button class="ml-3" (click)="cancel()">Cancel</button>  
  </div>
</div>
